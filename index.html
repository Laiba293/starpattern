<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern </title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {

            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
</head>

<body>
    <script>

        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>

                document.write("&nbsp;&nbsp");
            }
            for (j = 1; j <= i; j++) {

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var m = 1;
        for (let i = 1; i <= 5; i++) {
            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= m; j++) {
                document.write("*");
            }
            document.write("<br/>");
            m = m + 2;
        }
    </script>
</body>

</html>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
</head>

<body>
    <script>
        var x = 5;
        for (i = x; i <= 1; i--) {
            for (let k = 1; k <= x - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            for (l = 1; l <= i - 1; i++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
